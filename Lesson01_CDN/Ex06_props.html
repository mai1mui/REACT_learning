<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- step 1: nạp CDN-->
    <script src="./JS/script.js"></script>
    <title>Document</title>
    <!-- step 2: phát triển Reactjs code với label type -->
    <script type="text/babel">
        const TestProps = () => {
            const name = "Vinfast";
            const model = "VF3";
        //hàm vehicle dùng props, car dùng tham số
        const Vehicle = (props) => {
            return <span> {props.brand} </span>
        }
        const Car = (props) => {
            return <span> {props.model} </span>
        }
        // giá trị trả về
        return (
            <div>
                <h1>example of props</h1>
                <div>+ Brand: <Vehicle brand = {name}/></div>
                <div>+ Model: <Car model = {model}/></div>
            </div>
        );
        }

        ReactDOM.render(
            <TestProps />,
            document.getElementById('myApp')
        );
    </script>
</head>

<body>
    <!-- step 3: tạo Reactjs view -->
    <div id="myApp"></div>
</body>

</html>
<!-- babel type => convert ECMAScript tương thích với mã JS cũ -->
